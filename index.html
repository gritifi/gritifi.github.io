<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gritifi | Graphic Design Studio</title>
  <link rel="stylesheet" href="aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { background-color: #f5f4f0; color: #222; line-height: 1.6; }
    .hero { text-align: center; padding: 5rem 2rem; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
    .btn { background: #000; color: #fff; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; display: inline-block; transition: all 0.3s ease-in-out; }
    .btn:hover { background: #fff; color: #000; }
    .social-links { margin-top: 2rem; display: flex; justify-content: center; gap: 1.5rem; }
    .social-links img { width: 32px; height: 32px; filter: brightness(0) invert(1); transition: transform 0.3s ease, opacity 0.3s ease; }
    .social-links img:hover { transform: translateY(-4px) scale(1.1); opacity: 0.8; }
  </style>
</head>
<body>
  <section class="hero" data-aos="fade-up">
    <h1>Visual design that aligns with your brand’s soul.</h1>
    <p>Welcome to Gritifi – A creative studio crafting strategic, modern, and emotion-driven branding.</p>
    <a href="#contact" class="btn">Let’s Work Together</a>
    <div class="social-links" data-aos="fade-up" data-aos-delay="150">
      <a href="#"><img src="icons/instagram.png" alt="Instagram" /></a>
      <a href="#"><img src="icons/pinterest.png" alt="Pinterest" /></a>
      <a href="#"><img src="icons/behance.png" alt="Behance" /></a>
    </div>
  </section>
  <script src="aos.js"></script>
  <script>AOS.init({ duration: 800, easing: 'ease-in-out', once: true });</script>
</body>
</html>
